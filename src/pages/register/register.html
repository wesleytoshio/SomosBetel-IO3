<ion-content padding class="background">

   <!-- Logo -->
   <div padding-horizontal text-center class="logoContainer">
      <div>
          <img src="../../assets/imgs/loginlogo.png"  class="logo"/>
      </div>
      </div>
  
<div class="formContainer">
  <form class="list-form">

  <ion-item>
    <ion-label floating>
      <ion-icon name="mail" item-start class="icon"></ion-icon>
      <span class="textLabel">Digite seu email</span>
    </ion-label>
    <ion-input type="email" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      <ion-icon name="lock" item-start class="icon"></ion-icon>
      <span class="textLabel">Digite uma Senha</span>
    </ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  
</form>
</div>

<div padding>
  <button block ion-button (click)="registerUser()" item-left>Criar Conta</button>
</div>

</ion-content>
